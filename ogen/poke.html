<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background-color: #007bff;
            width: 0%;
            transition: width 0.4s;
        }

        #pokemon-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .pokemon {
            background-color: #f8f8f8;
            padding: 16px;
            border-radius: 4px;
            text-align: center;
        }

        .pokemon-name {
            font-size: 20px;
            margin: 0;
            margin-bottom: 8px;
        }

        .pokemon-types {
            font-size: 16px;
            margin: 0;
            margin-bottom: 8px;
        }

        #pagination {
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }

        .pagination-button {
            padding: 12px 16px;
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 4px;
        }

        .pagination-button.current-page {
            background-color: #6c757d;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loading-bar"></div>
    <div id="pokemon-list"></div>
    <div id="pagination"></div>

    <script>
        const API_BASE_URL = 'https://pokeapi.co/api/v2/pokemon/';

        let currentPage = 1;
        const ITEMS_PER_PAGE = 100;

        async function fetchPokemon(id) {
            const response = await fetch(`${API_BASE_URL}${id}`);
            return response.json();
        }

        async function loadPokemonPage(page) {
            showLoadingBar();
            const promises = [];
            for (let i = 1; i <= ITEMS_PER_PAGE; i++) {
                const id = (page - 1) * ITEMS_PER_PAGE + i;
                promises.push(fetchPokemon(id));
            }

            const pokemonList = await Promise.all(promises);
            displayPokemon(pokemonList);
            hideLoadingBar();
        }

        function displayPokemon(pokemonList) {
            const container = document.getElementById('pokemon-list');
            container.innerHTML = pokemonList.map(pokemon => `
                <div class="pokemon">
                    <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
                    <h2 class="pokemon-name">${pokemon.name}</h2>
                    <p class="pokemon-types">${pokemon.types.map(type => type.type.name).join(', ')}</p>
                </div>
            `).join('');
        }

        function updatePagination() {
            // Replace the number `898` with the total number of Pokémon you want to display.
            // In this example, we are considering a maximum of 898 Pokémon.
            const totalPages = Math.ceil(898 / ITEMS_PER_PAGE);

            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('a');
                pageButton.href = '#';
                pageButton.textContent = i;
                pageButton.classList.add('pagination-button');

                if (i === currentPage) {
                    pageButton.classList.add('current-page');
                }

                pageButton.addEventListener('click', (event) => {
                    event.preventDefault();
                    currentPage = i;
                    loadPokemonPage(currentPage);
                    updatePagination();
                });

                pagination.appendChild(pageButton);
            }
        }

        function showLoadingBar() {
            const loadingBar = document.getElementById('loading-bar');
            loadingBar.style.width = '10%';
        }

        function hideLoadingBar() {
            const loadingBar = document.getElementById('loading-bar');
            loadingBar.style.width = '100%';

            setTimeout(() => {
                loadingBar.style.width = '0%';
            }, 1);
        }

        loadPokemonPage(currentPage);
        updatePagination();
    </script>
</body>
</html>
