<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs with localStorage</title>
    <style>
        .tab {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
        }

        .active {
            border-bottom: 2px solid blue;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <span class="tab" data-tab="dailyContainer" onclick="showTab('dailyContainer')">Daily</span>
        <span class="tab" data-tab="magazineContainer" onclick="showTab('magazineContainer')">Magazine</span>
        <span class="tab" data-tab="workContainer" onclick="showTab('workContainer')">Work</span>
    </nav>
    <div id="dailyContainer" class="tab-content hidden">Daily Content</div>
    <div id="magazineContainer" class="tab-content hidden">Magazine Content</div>
    <div id="workContainer" class="tab-content hidden">Work Content</div>
    <script>
        function showTab(tabId) {
            const tabs = ['dailyContainer', 'magazineContainer', 'workContainer'];
            tabs.forEach(id => {
                const element = document.getElementById(id);
                element.classList.toggle('hidden', id !== tabId);
            });

            localStorage.setItem('selectedTab', tabId);
            updateActiveTab(tabId);
        }

        function updateActiveTab(tabId) {
            const tabButtons = document.querySelectorAll('.tab');
            tabButtons.forEach(button => {
                button.classList.toggle('active', button.getAttribute('data-tab') === tabId);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const selectedTab = localStorage.getItem('selectedTab') || 'dailyContainer';
            showTab(selectedTab);
        });
    </script>
</body>
</html>
