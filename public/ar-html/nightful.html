<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <title>Links Grid</title>
    <style>
        body {
            background-color: #F1F5F9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 42rem;
        }

        .text-center {
            text-align: center;
        }

        .font-bold {
            font-weight: bold;
        }

        .text-xl {
            font-size: 1.25rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .tabs {
            display: flex;
            justify-content: center;
        }

        .tab {
            padding: 0.5rem 1rem;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            cursor: pointer;
        }

        .tab.border-blue-500 {
            border-color: #3B82F6;
        }

        .linksContainer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .hidden {
            display: none;
        }

        .link {
            padding: 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .bg-blue-500 { background-color: #3B82F6; }
        .bg-green-500 { background-color: #10B981; }
        .bg-indigo-500 { background-color: #6366F1; }
        .bg-red-500 { background-color: #EF4444; }
        .bg-blue-400 { background-color: #60A5FA; }
        .bg-red-600 { background-color: #DC2626; }
        .bg-yellow-400 { background-color: #FBBF24; }
        .bg-purple-500 { background-color: #8B5CF6; }
        .bg-green-600 { background-color: #059669; }
        .bg-gray-500 { background-color: #6B7280; }
        .bg-gray-400 { background-color: #9CA3AF; }
        .bg-blue-600 { background-color: #2563EB; }
        .bg-green-700 { background-color: #047857; }
        .bg-purple-600 { background-color: #6D28D9; }
        .bg-gray-800 { background-color: #4B5563; }
        .bg-indigo-600 { background-color: #4F46E5; }
        .bg-pink-500 { background-color: #EC4899; }

        #timeContainer {
            text-transform: uppercase;
        }

        #counter {
            position: absolute;
            top: 0;
            left: 0;
            
            font-weight: bold;
        }


        .color-red {
            color: #EF4444;
            font-size: 12px;
        }

        .color-green {
            color: #10B981;
            font-size: 14px;
        }

        .color-blue {
            color: #3B82F6;
            font-size: 18px;
        }

        #dailyContainer {

        }
    </style>
</head>

<body>

                <!-- Magazine links -->
                <a class="link news p-4 bg-purple-500 text-white rounded" href="linkgoeshere">News</a>
                <a class="link twitter p-4 bg-blue-400 text-white rounded" href="linkgoeshere">Twitter</a>
                <a class="link fotmob p-4 bg-green-600 text-white rounded" href="linkgoeshere">Fotmob</a>

            </section>
        </div>
    </main>
<div id="counter"></div>

    <script>
    function showTab(tabId) {
        const tabs = ['dailyContainer', 'magazineContainer', 'workContainer'];
        tabs.forEach(id => {
            const element = document.getElementById(id);
            element.classList.toggle('hidden', id !== tabId);
        });

        localStorage.setItem('selectedTab', tabId);
        updateActiveTab(tabId);
    }

    function updateActiveTab(tabId) {
        const tabButtons = document.querySelectorAll('.tab');
        tabButtons.forEach(button => {
            if (button.getAttribute('data-tab') === tabId) {
                button.classList.add('border-b-2', 'border-blue-500');
            } else {
                button.classList.remove('border-b-2', 'border-blue-500');
            }
        });
    }

    function updateDateTime() {
        const now = new Date();
        const dateOptions = {
            weekday: 'long',
            // year: 'numeric',
            month: 'long',
            day: 'numeric',
        };
        const timeOptions = {
            hour: '2-digit',
            minute: '2-digit',
            // second: '2-digit',
            hour12: true,
        };
        const formattedDate = now.toLocaleDateString('en-GB', dateOptions);
        const formattedTime = now.toLocaleTimeString('en-GB', timeOptions);
        document.getElementById('dateContainer').textContent = formattedDate;
        document.getElementById('timeContainer').textContent = formattedTime;
    }



        function updateCounter() {
            const counterKey = 'refreshCounter';
            let counter = localStorage.getItem(counterKey);

            if (counter === null) {
                counter = 0;
            } else {
                counter = parseInt(counter, 10);
            }

            counter += 1;
            localStorage.setItem(counterKey, counter);

            const counterElement = document.getElementById('counter');
            counterElement.textContent = `Refresh Count: ${counter}`;

            if (counter >= 1 && counter <= 10) {
                counterElement.classList.add('color-red');
            } else if (counter >= 11 && counter <= 70) {
                counterElement.classList.add('color-green');
            } else if (counter >= 71 && counter <= 130) {
                counterElement.classList.add('color-blue');
            }
        }

        document.addEventListener('DOMContentLoaded', updateCounter);




document.addEventListener('DOMContentLoaded', () => {
    let selectedTab = localStorage.getItem('selectedTab');
    if (selectedTab === null) {
        selectedTab = 'dailyContainer';
    }
    showTab(selectedTab);
    updateDateTime();
});
    </script>
</body>

</html>
