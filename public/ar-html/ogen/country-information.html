<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #search-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        #country-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .country {
            background-position: center;
            background-size: cover;
            padding: 16px;
            border-radius: 10px;
            position: relative;
        }


        .country-name {
            font-size: 24px;
            margin: 0;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .country-info {
            font-size: 16px;
            margin: 0;
            margin-bottom: 4px;
            color: #ffffff;
        }
        .country-flag {
            width: 100%;
            height: auto;
            margin-bottom: 8px;
        }

        .countries {
            background: #00000080;
            padding: 20px;
            min-height: 120px;
            border-radius: 10px;
        }
        .wikipedia-link {
            font-size: 16px;
            color: #ffffff;
            text-decoration: underline;
        }
        a.wikipedia-link:hover {
            color: #ccc;
        }


    </style>
</head>
<body>
    <input type="text" id="search-input" placeholder="Search countries" />
    <div id="country-list"></div>

    <script>
        async function fetchCountries() {
            const response = await fetch('https://restcountries.com/v3.1/all');
            const countries = await response.json();
            return countries;
        }

        function displayCountries(countries) {
            const countryList = document.getElementById('country-list');
            countryList.innerHTML = countries.map(country => {
                const wikipediaUrl = `https://en.wikipedia.org/wiki/${encodeURIComponent(country.name.common.replace(' ', '_'))}`;
                return `
                <div class="country" style="background-image: url('${country.flags.svg}');">
                    
                    <!-- <img class="country-flag" src="${country.flags.svg}" alt="${country.name.common} flag" /> -->
                    
                    <div class="countries">
                    <h2 class="country-name">${country.name.common}</h2>
                    <p class="country-info"><strong>Capital:</strong> ${country.capital ? country.capital[0] : 'N/A'}</p>
                    <p class="country-info"><strong>Population:</strong> ${country.population.toLocaleString()}</p>
                    <p class="country-info"><strong>Region:</strong> ${country.region}</p>
                    <p class="country-info"><strong>Reference:</strong> <a class="wikipedia-link" href="${wikipediaUrl}" target="_blank">Wikipedia</a></p>
                    </div>
             
                </div>
                `;
            }).join('');
        }

        function filterCountries(searchQuery, countries) {
            return countries.filter(country =>
                country.name.common.toLowerCase().includes(searchQuery.toLowerCase())
            );
        }

        async function loadCountries() {
            const countries = await fetchCountries();
            displayCountries(countries);

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', event => {
                const searchQuery = event.target.value;
                const filteredCountries = filterCountries(searchQuery, countries);
                displayCountries(filteredCountries);
            });
        }

        loadCountries();
    </script>
</body>
</html>
