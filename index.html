<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>

<div id="backgroundElement">
<div class="fullscreen">


    <main>
        <div class="container">

            
            <section class="datetimeContainer">
                <div id="timeContainer"></div>
                <div id="dateContainer"></div>
            </section>


            <section id="tabsContainer" class="mb-4">
                <nav class="tabs flex justify-center">
                    <span class="tab tab1 cursor-pointer px-4 py-2 font-semibold border-b-2 border-transparent" data-tab="dailyContainer" onclick="showTab('dailyContainer')">Daily</span>
                    <span class="tab tab2 cursor-pointer px-4 py-2 font-semibold border-b-2 border-transparent" data-tab="magazineContainer" onclick="showTab('magazineContainer')">Magazine</span>
                    <span class="tab tab3 cursor-pointer px-4 py-2 font-semibold border-b-2 border-transparent" data-tab="workContainer" onclick="showTab('workContainer')">Work</span>
                </nav>
            </section>
            <section id="dailyContainer" class="linksContainer dailyuse tab-content grid grid-cols-4 gap-4 ">
                <!-- Daily links -->
                <a class="link google p-4 bg-blue-500 text-white rounded" href="linkgoeshere">Google</a>
                <a class="link raindrop p-4 bg-green-500 text-white rounded" href="linkgoeshere">Raindrop</a>
                <a class="link facebook p-4 bg-indigo-500 text-white rounded" href="linkgoeshere">Facebook</a>
                <a class="link gmail p-4 bg-red-500 text-white rounded" href="linkgoeshere">Gmail</a>
                <a class="link dropbox p-4 bg-blue-400 text-white rounded" href="linkgoeshere">Dropbox</a>
                <a class="link netflix p-4 bg-red-600 text-white rounded" href="linkgoeshere">Netflix</a>
              
                <a class="link website p-4 bg-yellow-400 text-white rounded" href="linkgoeshere">website</a>
            </section>
            <section id="magazineContainer" class="linksContainer magazine tab-content grid grid-cols-4 gap-4 hidden">
                <!-- Magazine links -->
                <a class="link news p-4 bg-purple-500 text-white rounded" href="linkgoeshere">News</a>
                <a class="link twitter p-4 bg-blue-400 text-white rounded" href="linkgoeshere">Twitter</a>
                <a class="link fotmob p-4 bg-green-600 text-white rounded" href="linkgoeshere">Fotmob</a>
                <a class="link premier p-4 bg-red-500 text-white rounded" href="linkgoeshere">Premier</a>
                <a class="link poe p-4 bg-gray-500 text-white rounded" href="linkgoeshere">Poe</a>
                <a class="link website p-4 bg-gray-400 text-white rounded" href="linkgoeshere">website</a>
                <a class="link website p-4 bg-gray-400 text-white rounded" href="linkgoeshere">website</a>
                <a class="link website p-4 bg-gray-400 text-white rounded" href="linkgoeshere">website</a>
                <a class="link website p-4 bg-gray-400 text-white rounded" href="linkgoeshere">website</a>
                <a class="link website p-4 bg-gray-400 text-white rounded" href="linkgoeshere">website</a>
            </section>
            <section id="workContainer" class="linksContainer workspace tab-content grid grid-cols-4 gap-4 hidden">
                <!-- Work links -->
                <a class="link office p-4 bg-blue-600 text-white rounded" href="linkgoeshere">Office.com</a>
                <a class="link jira p-4 bg-green-700 text-white rounded" href="linkgoeshere">Jira</a>
                <a class="link outlook p-4 bg-blue-500 text-white rounded" href="linkgoeshere">Outlook</a>
                <a class="link Teams p-4 bg-purple-600 text-white rounded" href="linkgoeshere">Teams</a>
                <a class="link github p-4 bg-gray-800 text-white rounded" href="linkgoeshere">Github</a>
                <a class="link figma p-4 bg-indigo-600 text-white rounded" href="linkgoeshere">Figma</a>
                <a class="link website p-4 bg-pink-500 text-white rounded" href="linkgoeshere">website</a>
                <a class="link website p-4 bg-pink-500 text-white rounded" href="linkgoeshere">website</a>
                <a class="link website p-4 bg-pink-500 text-white rounded" href="linkgoeshere">website</a>
                <a class="link website p-4 bg-pink-500 text-white rounded" href="linkgoeshere">website</a>
            </section>
        </div>
    </main>
<div id="counter"></div>





</div>
</div>

<div id="photoDetails"></div>
<script type="text/javascript" src="js/spicy.js"></script>
</body>
